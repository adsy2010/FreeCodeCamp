<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="container">
    <main id="main">

        <h1 id="title">This is a survey form</h1>

        <p id="description">This is a short description for a survey form.</p>
        <hr>
        <form id="survey-form" action="">
            <label for="name" id="name-label">Name <br>
                <input type="text" id="name" placeholder="Name" required></label><br>
            <label for="email" id="email-label">Email <br>
                <input type="email" id="email" placeholder="Email" required></label><br>
            <label for="number" id="number-label">Age <br>
                <input type="number" id="number"  min="0" max="120"placeholder="Age between 0 and 120"></label><br>

            <label for="dropdown">Select your favourite: <br>
                <select name="dropdown" id="dropdown">
                    <option value="1">PHP</option>
                    <option value="2">ASP</option>
                </select></label>
            <hr>
            <fieldset>
                <legend>I am the best, do you agree?</legend>
                <input type="radio" name="like" value="no"> No
                <input type="radio" name="like" value="yes" checked> Yes
            </fieldset>
            <hr>
            <fieldset>
                <legend>What would you pick?</legend>
                <div class="checkboxFlex">
                    <div><label for="burger"><input type="checkbox" name="want" id="burger" value="burger"> Burger</label></div>
                    <div><label for="chips"><input type="checkbox" name="want" id="chips" value="chips"> Chips</label></div>
                    <div><label for="veg"><input type="checkbox" name="want" id="veg" value="veg"> Veg</label></div>
                    <div><label for="sausages"><input type="checkbox" name="want" id="sausages" value="sausages"> Sausages</label></div>
                    <div><label for="mash"><input type="checkbox" name="want" id="mash" value="mash"> Mash</label></div>
                    <div><label for="pie"><input type="checkbox" name="want" id="pie" value="pie"> Pie</label></div>
                    <div><label for="baked-beans"><input type="checkbox" name="want" id="baked-beans" value="baked-beans"> Baked Beans</label></div>
                </div>
            </fieldset>
            <hr>
            <label for="comments">Comments <br>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea></label>
            <hr>
            <input type="submit" id="submit">

        </form>
    </main>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
